<!DOCTYPE html>
<html>

<head>
    <title>Electron Text Editor</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <textarea id="Text"></textarea>
    <div class="Btns">
        <button class="charNms">Show Number Of characters</button>
        <button class="wordNums">Show Number Of Words</button>
        <button class="clear">Clear</button>
        <button class="copy">Copy</button>
        <button class="bold" style="font-weight: bolder;">B</button>
        <button class="underline">U</button>
        <button class="increasesize">Increase</button>
        <button class="decreasesize">Decreas</button>
        <p class="res"></p>
    </div>
    <script src="render.js"></script>
</body>

</html>
